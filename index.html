<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the developer cloud</title>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

  <!-- intestazione -->
  <header class="debug">
    <!-- containter -->
    <div class="container">
      <!-- nav -->
        <div class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-8">
            <div class="row hidden-xs hidden-sm">
              <div class="col-md-7"></div>
              <div class="col-md-5"></div>
            </div>
          </div>
        </div>
        <!-- /nav -->
    </div>
    <!-- /container -->
  </header>

  <section class="debug">
    <!-- jumbotron -->
    <div class="jumbo h_500">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-5 h_400"></div>
          <div class="col-xs-12 col-sm-7 h_400"></div>
        </div>
      </div>
    </div>
    <!-- /jumbotron -->
  </section>

  <!-- corpo -->
  <main class="debug">
    <!-- prima sezione -->
    <section id="loghi">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
          <div class="col-sm-2 col-xs-6"></div>
          <div class="col-sm-2 col-xs-6"></div>
          <div class="col-sm-2 col-xs-6"></div>
          <div class="col-sm-2 col-xs-6"></div>
          <div class="col-sm-2 col-xs-6"></div>
          <div class="col-sm-2 col-xs-6"></div>
          <div class="col-xs-12"></div>
        </div>
      </div>
    </section>
    <!-- /prima sezione -->

    <!-- seconda sezione -->
    <section id="deploy h_500">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
          <div class="col-xs-12 col-md-2">1</div>
          <div class="col-xs-12 col-md-5">2</div>
          <div class="col-xs-12 col-md-5">3</div>
          <div class="col-xs-12 col-md-offset-2 col-md-5">4</div>
          <div class="col-xs-12 col-md-5">5</div>
        </div>
      </div>
    </section>
    <!-- /seconda sezione -->

    <!-- terza sezione -->
    <section id="designed">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
        <div class="row">
          <div class="hidden-xs col-sm-offset-3 col-sm-1 h_300"></div>
          <div class="col-xs-offset-4 col-xs-4 col-sm-offset-0 h_300"></div>
          <div class="hidden-xs col-sm-1 h_300"></div>
        </div>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </section>
    <!-- /terza sezione -->

    <!-- quarta sezione -->
    <section id="features">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12"></div>
          <div class="col-xs-12 col-sm-4"></div>
          <div class="col-xs-12 col-sm-4"></div>
          <div class="col-xs-12 col-sm-4"></div>
        </div>
      </div>
    </section>
    <!-- /quarta sezione -->

    <!-- quinta sezione -->
    <section id="customers">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
          <div class="col-xs-12 col-sm-6 h_300">
            <div class="row">
              <div class="col-xs-3"></div>
            <div class="col-xs-6"></div>
            <div class="col-xs-3"></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 h_300">
            <div class="row">
              <div class="col-xs-3"></div>
            <div class="col-xs-6"></div>
            <div class="col-xs-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /quinta sezione -->

    <!-- sesta sezione -->
    <section id="development">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
        <div class="row">
          <div class="hidden-xs col-sm-offset-3 col-sm-1 h_300"></div>
          <div class="col-xs-offset-4 col-xs-4 col-sm-offset-0 h_300"></div>
          <div class="hidden-xs col-sm-1 h_300"></div>
        </div>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </section>
    <!-- /sesta sezione -->
  </main>
  <!-- /corpo -->

  <!-- footer -->
  <footer class="debug">
    <!-- footer top -->
    <div class="footer_top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
    <!-- /footer top -->

    <!-- footer bottom -->
    <div class="footer_bottom">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-4"></div>
          <div class="col-xs-12 col-sm-6 col-md-2"></div>
          <div class="col-xs-12 col-sm-6 col-md-2"></div>
          <div class="col-xs-12 col-sm-6 col-md-2"></div>
          <div class="col-xs-12 col-sm-6 col-md-2"></div>
        </div>
      </div>
    </div>
    <!-- /footer bottom -->
  </footer>
  <!-- /footer -->
</body>
</html>
